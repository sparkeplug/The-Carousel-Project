version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "23:30"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@babel/core"
    versions:
    - 7.13.10
    - 7.13.14
    - 7.13.15
  - dependency-name: "@babel/register"
    versions:
    - 7.13.14
    - 7.13.8
  - dependency-name: eslint-plugin-prettier
    versions:
    - 3.3.1
