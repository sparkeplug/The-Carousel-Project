<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Carousel Project Demo</title>
    <link rel="stylesheet" href="../dist/theCarouselProject.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'Roboto Slab', serif;
      }
      body {
        display: block;
        position: relative;
        height: 100vh;
        width: 100vw;
        margin: 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="tcp-carousel home-carousel">
      <ul class="tcp-carousel__cards">
        <li class="tcp-carousel__card">
          <img
            class="tcp-carousel__card-img"
            data-header="Russia"
            data-sub-header="Moscow"
            src="https://wallpapercave.com/wp/wp3812069.jpg"
            alt="russia"
          />
        </li>
        <li class="tcp-carousel__card">
          <img
            class="tcp-carousel__card-img"
            data-header="India"
            data-sub-header="New Delhi"
            src="https://data.1freewallpapers.com/download/india-monuments.jpg"
            alt=""
          />
        </li>
        <li class="tcp-carousel__card">
          <img
            class="tcp-carousel__card-img"
            data-header="France"
            data-sub-header="Paris"
            src="https://wallpaperaccess.com/full/409616.jpg"
            alt=""
          />
        </li>
      </ul>
    </div>
  </body>
</html>
